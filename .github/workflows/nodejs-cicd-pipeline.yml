name: Node.js CI/CD with Docker

on:
  pull_request:
    branches:
      - main
    paths:
      - 'projects/nodejs-cicd-pipeline/**'
      - '.github/workflows/nodejs-cicd-pipeline.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get commit ID
        id: vars
        run: echo "COMMIT_ID=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t node-demo:latest .

      - name: Push Docker image
        run: |
          # Check if the branch is main and push image if true
          if [ ${{ github.ref }} != 'refs/heads/main' ]; then
            echo "Skip push image for ${{ github.ref }}"
            exit 0
          fi

          docker tag node-demo:latest ${{ secrets.DOCKERHUB_USERNAME }}/node-demo:${{ steps.vars.COMMIT_ID }}
